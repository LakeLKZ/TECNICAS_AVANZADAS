<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión de Banners</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gestión de banners publicitarios para red social">
  <meta name="keywords" content="banners, publicidad, gestión, angular, cms">
  <meta name="author" content="Sistema de Gestión de Banners">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preconnect para mejorar rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta tags para redes sociales -->
  <meta property="og:title" content="Sistema de Gestión de Banners">
  <meta property="og:description" content="Administra los banners publicitarios de tu red social">
  <meta property="og:type" content="website">

  <!-- Tema de color para navegadores móviles -->
  <meta name="theme-color" content="#3B82F6">

  <!-- Preload de recursos críticos -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <!-- CSS crítico inline para evitar FOUC -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 16px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga inicial -->
  <div id="initial-loader" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Cargando Sistema de Gestión de Banners...</div>
  </div>

  <!-- Componente principal de Angular -->
  <app-root></app-root>

  <!-- Script para ocultar la pantalla de carga cuando Angular esté listo -->
  <script>
    // Ocultar la pantalla de carga cuando Angular esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Esperar un poco más para asegurar que Angular esté listo
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 1000);
    });

    // Fallback: ocultar después de 5 segundos máximo
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.remove();
      }
    }, 5000);
  </script>
</body>
</html>
